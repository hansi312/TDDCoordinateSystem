<html lang="en">

  <link rel='stylesheet' href="./src/css/style.css" />

<body id='myBody'>
  <div class='parent_container'>
    <div id="coordinate_system" class='coordSysChild'>
      <canvas id='myCanvas'></canvas>
      <div class='coordSysChild'>
        <label for="points">Punkte in der Liste</label><br>
        <ul id='points'></ul>
        <div id='button_area'>
          <button id='add_button'>+</button>
          <button id='clear_button'>Clear List</button><br>
          <label id='labelInputX' class='label'>inputX</label>
          <label id='labelInputY' class='label'>inputY</label><br>
          <input id='inputX' type='number' placeholder='input Y'>
          <input id='inputY' type="number" placeholder='input X'>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./src/main.ts"></script>
